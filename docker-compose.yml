services:
  mongo:
    image: mongo:6.0
    container_name: fleetlink-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./fleetlink-backend
    container_name: fleetlink-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/fleetlink
    depends_on:
      - mongo

  frontend:
    build: ./fleetlink-frontend
    container_name: fleetlink-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE=http://backend:5000/api
    depends_on:
      - backend

volumes:
  mongo-data:
